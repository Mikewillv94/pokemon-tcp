<div class="flex justify-center h-screen">
    <div class="lg:container animate-fade-in w-full pr-4 pl-4 mt-5">
        <div class="text-1xl font-bold text-blue-800 flex mb-3 p-1  tracking-widest float-left bg-slate-200 rounded-2xl pokefont cursor-pointer "
            (click)="back()">
            <mat-icon>arrow_back_ios</mat-icon> voltar
        </div>

        <div class="bg-slate-200 bg-opacity-70 p-4 mt-3 rounded-2xl flex flex-col items-center w-full">
            <div class="flex justify-center mt-3 w-full">
                <h1
                    class="text-4xl font-bold text-blue-800 p-title tracking-widest bg-slate-200 bg-opacity-100 rounded-2xl m-3 pokefont">
                    Detalhes
                </h1>
            </div>
            <div class="flex-info">
                <div class="colors mb-3">
                    Cores do baralho :
                    <span *ngFor="let typeCount of typeCountsArray">
                        <mat-icon>lens</mat-icon> {{ typeCount[1] }}
                    </span>
                </div>
                <div class="cardQtde mb-3">
                    Quantidade de Pokemons: {{countPokemon}}
                </div>
                <div class="cardQtde mb-3">
                    Quantidade de cartas treinador: {{countTrainer}}
                </div>
                <div class="totalCards mb-3">Total de cartas : <span>{{cards.length}}/60</span></div>
            </div>
            <div class="card-container">
                <div class="card relative" *ngFor="let card of cards">
                    <img [src]="card?.imageUrlHiRes " class="card-image">
                </div>
            </div>
        </div>
    </div>
</div>
